<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggio</title>
</head>
<body>
    <div id="message"></div>

    <script>
        // Funzione per ottenere il parametro di query dalla URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Ottieni il messaggio dalla URL e mostrala
        const message = getQueryParameter('message');
        if (message) {
            document.getElementById('message').textContent = message;
        } else {
            document.getElementById('message').textContent = 'Nessun messaggio da visualizzare.';
        }
    </script>
</body>
</html>
