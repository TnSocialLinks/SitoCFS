<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayback Machine Instagram Snapshot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var instagramProfileUrl = 'https://www.instagram.com/diego.sala__?igsh=N3Z6bXF3dG42Mzht'; // Sostituisci con l'URL del profilo Instagram

            // Funzione per ottenere gli snapshot da Wayback Machine
            function getWaybackSnapshots(url) {
                var apiUrl = 'http://archive.org/wayback/available?url=' + encodeURIComponent(url);
                $.ajax({
                    type: 'GET',
                    url: apiUrl,
                    dataType: 'json',
                    success: function(data) {
                        try {
                            if (data.archived_snapshots && data.archived_snapshots.closest && data.archived_snapshots.closest.url) {
                                var snapshotUrl = data.archived_snapshots.closest.url;
                                $('#result').html('<a href="' + snapshotUrl + '" target="_blank">Trova gli snapshot del profilo qui</a>');
                            } else {
                                $('#result').text('Nessuno snapshot trovato su Wayback Machine');
                            }
                        } catch (err) {
                            $('#result').text('Errore: ' + err.message);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#result').text('Errore nella chiamata AJAX: ' + textStatus + ', ' + errorThrown);
                    }
                });
            }

            // Chiamata alla funzione con l'URL del profilo Instagram
            getWaybackSnapshots(instagramProfileUrl);
        });
    </script>
</head>
<body>
    <h1>Wayback Machine Instagram Snapshot</h1>
    <p id="result">Caricamento...</p>
</body>
</html>
