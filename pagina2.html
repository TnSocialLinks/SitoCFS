<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sposta Cartella</title>
</head>
<body>
  <h1>Sposta Cartella su GitHub</h1>
  <button id="moveButton">Sposta Cartella</button>

  <script>
    document.getElementById('moveButton').addEventListener('click', function() {
      const data = {
        owner: "TnSocialLinks",
        repo: "backend",
        fromPath: "progetti/",
        toPath: "archivio-progetti/"
      };

      fetch('https://backendcfs.vercel.app/pages/api/moveFolder', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
